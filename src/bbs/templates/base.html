<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock title %}</title>
  
  {% load static %}
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}
  <script src="https://kit.fontawesome.com/b1d3ebcaec.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-2">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item nav-link active">
        <a href="{% url 'list_threads' %}" class="navbar-brand">n0bbs</a> / {% block subtitle %}{% endblock subtitle %}
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="btn btn-light" href="{% url 'create_thread' %}" role="button"><i class="fas fa-plus-circle"></i></a>
        <a class="btn btn-light" href="{% url 'logout' %}" role="button"><i class="fas fa-sign-out-alt"></i></a>
      </li>
    </ul>
  </nav>
  
  {% block content %}
  {% endblock content %}
</body>
</html>
